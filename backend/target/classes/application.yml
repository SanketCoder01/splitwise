server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: resuchain-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/resuchain_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000 # 24 hours

ai:
  service:
    url: http://localhost:8001
    timeout: 30000

file:
  upload:
    dir: ${FILE_UPLOAD_DIR:./uploads}

logging:
  level:
    com.resuchain: DEBUG
    org.springframework.security: DEBUG
